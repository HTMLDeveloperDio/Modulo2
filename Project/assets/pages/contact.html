            <div class="header">
                <img src="../images/contact.svg" alt="" />

            <div class="content">
                <h2>Contatos</h2>
                <p>+55 (71) 3030-4040 <img src="../images/whatsapp.svg" width="20px"></p>
                <p>Rua da Imaginação, Mente, Criação Propria-EU</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11565.810027250971!2d-39.374075058527325!3d-14.67714831305062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x738ffad53bfd1cf%3A0x2888329839aa496d!2sPousada%20Itaju%C3%ADpe!5e0!3m2!1spt-BR!2sbr!4v1704147772722!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <form onsubmit="" action="../../index.html" method="post" class="form">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" autofocus>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                    <label for="subject">Assunto</label>
                    <input type="text" id="subject" name="subject">
                    <label for="message">Mensagem</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <div class="buttons">
                        <button type="submit" class="send">Enviar</button>
                        <button type="reset" class="reset">Limpar Campos</button>
                    </div>
                </form>
